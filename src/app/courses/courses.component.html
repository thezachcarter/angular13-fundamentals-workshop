<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let course of courses"
            (click)="selectCourse(course)"
          >
            {{ course.title }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedCourse?.id; else elseBlock">
            {{ selectedCourse.title | titlecase }}
          </span>
          <ng-template #elseBlock>Select a Course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm">
        <mat-card-content>
            <mat-form-field class="full-width">
                <input 
                matInput
                placeholder="Title"
                [(ngModel)]="selectedCourse.title"
                required
                type="text">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <!-- COURSE ACTIONS -->
          <button type="button" mat-button (click)="selectCourse(null)">
            Cancel
          </button>
        </mat-card-actions>
      </form>
      <hr />
      <pre>{{ form.value | json }}</pre>
      <pre>{{ form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
