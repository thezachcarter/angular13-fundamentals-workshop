<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Course Outline </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
          {{lesson.title}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<div>
  <mat-card>
    <mat-card-header>
        <mat-card-title>
            Select Lesson
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
    <pre>{{selectedLesson | json}}</pre>

    </mat-card-content>
  </mat-card>
</div>
